<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="manifest" href="manifest.json">
  <title>tic_tac_toe_v_2</title>
</head>

<body>

  <button class="btn btn_new_game">New game</button>

  <div class="notifications"></div>

  <div class="app">

    <div class="playground_grid">

      <!-- <div class="cell" id="1-1"></div>
      <div class="cell" id="1-2"></div>
      <div class="cell" id="1-3"></div>
      <div class="cell" id="2-1"></div>
      <div class="cell" id="2-2"></div>
      <div class="cell" id="2-3"></div>
      <div class="cell" id="3-1"></div>
      <div class="cell" id="3-2"></div>
      <div class="cell" id="3-3"></div> -->

    </div>

    <div class="container_toggle">

      <div class="box_active_player_display">
        <div class="player_box active_player_marker" id="0">X</div>
        <div class="player_box" id="1">O</div>
      </div>

    </div>




  </div>





  <script src="scripts/main.js"></script>


  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>

</body>

</html>
